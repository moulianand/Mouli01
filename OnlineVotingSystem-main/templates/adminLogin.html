<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bodyCont">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('homepage_get') }}">Home</a>
              </div>
        </nav>

        <!-- Card -->
        <div class="adminCard card rounded-3 position-absolute top-50 start-50 translate-middle">
            <div class="card-body d-grid align-items-center justify-content-center">
                <div>
                    <h3 class="text-center p-3">Welcome Chief</h3>
                </div>
                <div>
                    <form action="/admin/adminMenu" method="POST">

                        <!-- Username -->
                        <div class="d-flex gap-3 pb-4">
                            <label for="uname">Username</label><br>
                            <input class="rounded-3" type="text" id="uname" name="uname" onfocus="this.value=''">
                        </div>
                
                        <!-- Password -->
                        <div class="d-flex gap-3 pb-4">
                            <label for="pass">Password</label><br>
                            <input class="rounded-3" type="password" id="pass" name="pass" onfocus="this.value=''">
                        </div>
                        
                        <!-- Login Button -->
                        <div class="d-flex" style="margin-left: 130px;">
                            <button type="submit" class="btn btn-primary rounded-pill" onclick="{{ url_for('adminMenu_get') }}">Login</button>
                        </div>

                    </form>
                </div>
            </div>
          </div>

    </div>
</body>
</html>
