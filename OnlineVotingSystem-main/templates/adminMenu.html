<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bodyCont">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('homepage_get') }}">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('admin_get') }}">Logout</a>
              </div>
        </nav>

        <!-- Button List -->
        <div class="aMenuButtonList d-grid gap-5 position-absolute top-50 start-50 translate-middle">
            <div class="d-flex justify-content-center">
                <h2>Admin Menu Page</h2><br>
            </div>
            <div class="d-grid justify-content-center gap-3">
                <div>
                    <form action="/admin/adminMenu/regCand">
                        <button type="submit" class="btn btn-light rounded-pill p-3" style="width: 200px; height:60px;" onclick="{{ url_for('regCand_get') }}">Register Candidate</button>
                    </form>
                </div>
                <div>
                    <form action="/admin/adminMenu/showResults">
                        <button type="submit" class="btn btn-light rounded-pill p-3" style="width: 200px; height:60px;" onclick="{{ url_for('showResults_get') }}">Show Results</button>
                    </form>
                </div>
                <div>
                    <form action="/admin/adminMenu/resetAll">
                        <button type="submit" class="btn btn-light rounded-pill p-3" style="width: 200px; height:60px;" onclick="{{ url_for('resetAll') }}" >Reset All</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
