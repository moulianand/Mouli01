<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-grid gap-3">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('homepage_get') }}">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('admin_get') }}">Logout</a>
            </div>
        </nav>

        <!-- Card -->
        <div class="regCandCard card rounded-3 top-50 start-50 translate-middle">
            <div class="card-body d-grid align-items-center justify-content-center gap-3">
                <div>
                    <h3 class="text-center">Candidate Registration</h3>
                </div>
                <div>
                    <form action="/admin/adminMenu/regCand/success" method="POST">

                        <!-- Party Name -->
                        <div class="d-flex gap-3 pb-4">                           
                            <div>
                                <label for="pname" class="text-end">Party Name</label>
                            </div>
                            <div class="dropdown">
                                <select class="btn btn-light btn-outline-dark" name="pname" id="pname" required>
                                    <option value="" selected disabled hidden>Choose here</option>
                                    {% for pname in pnames %}
                                        <option value="{{ pname }}">{{ pname }}</option>
                                    {% endfor %}
                                    <option value="INDIVIDUAL">INDIVIDUAL</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Candidate Name -->
                        <div class="d-flex gap-3 pb-4">
                            <div>
                                <label for="cname" class="text-end">Candidate Name</label>
                            </div>
                            <div class="dropdown">
                                <select class="btn btn-light btn-outline-dark" name="cname" id="cname" required> 
                                    <option value="" selected disabled hidden>Choose here</option>
                                    {% for cname in cnames %}
                                        <option value="{{ cname }}">{{ cname }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Age -->
                        <div class="d-flex gap-3 pb-4">
                            <label for="age" class="text-end">Age</label>
                            <input type="number" name="age" style="width: 100px" required>
                        </div>
                        
                        <!-- Gender -->
                        <div class="d-flex gap-3 pb-4">
                            <div>
                                <label for="gender" class="text-end">Gender</label>
                            </div>
                            <div class="dropdown">
                                <select class="btn btn-light btn-outline-dark" name="gender" id="gender" required>
                                    <option value="" selected disabled hidden>Choose here</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Challan no -->
                        <div class="d-flex gap-3 pb-4">
                            <label for="challanNo" class="text-end">Challan No</label>
                            <input type="text" name="challanNo" style="width: 100px" required>
                        </div>

                        <!-- Voter Id -->
                        <div class="d-flex gap-3 pb-4">
                            <label for="voterId" class="text-end">Voter ID</label>
                            <input type="text" name="voterId" style="width: 100px" required>
                        </div>

                        <!-- Citizenship -->
                        <div class="d-flex gap-3 pb-4">
                            <label for="citizenship" class="text-end">Citizenship</label>
                            <input type="text" name="citizenship" style="width: 100px" required>
                        </div> 

                        <!-- City -->
                        <div class="d-flex gap-3 pb-4">
                            <div>
                                <label for="city" class="text-end">City</label>
                            </div>
                            <div class="dropdown">
                                <select class="btn btn-light btn-outline-dark" name="city" id="city" required> 
                                    <option value="" selected disabled hidden>Choose here</option>
                                    {% for city in cities %}
                                        <option value="{{ city }}">{{ city }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Zone -->
                        <div class="d-flex gap-3 pb-4">
                            <div>
                                <label for="zone" class="text-end">Zones</label>
                            </div>
                            <div class="dropdown">
                                <select class="btn btn-light btn-outline-dark" name="zone" id="zone" required> 
                                    <option value="" selected disabled hidden>Choose here</option>
                                    {% for zone in zones %}
                                        <option value="{{ zone }}">{{ zone }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Verify Button -->
                        <div class="d-flex gap-3 pb-4" style="margin-left: 120px;">
                            <button type="submit" class="btn btn-primary rounded-pill" onclick="{{ url_for('regCandSuccess') }}">Contest</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
