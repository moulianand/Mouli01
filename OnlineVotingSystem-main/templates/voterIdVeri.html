<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter ID Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('homepage_get') }}">Home</a>
            </div>
        </nav>

        <!-- Card -->
        <div class="card rounded-3 position-absolute top-50 start-50 translate-middle">
            <div class="card-body d-grid align-items-center justify-content-center">
                <div>
                    <h3 class="text-center p-3">Welcome Voter</h3>
                </div>
                <div>
                    <form action="/voter/otp" method="POST">

                        <!-- Voter ID -->
                        <div class="d-flex gap-3 pb-4">
                            <label for="vid">Voter ID</label><br>
                            <input class="rounded-3" type="text" id="vid" name="vid">
                        </div>
                        
                        <!-- Verify Button -->
                        <div class="d-flex" style="margin-left: 130px;">
                            <button type="submit" class="btn btn-primary rounded-pill" onclick="{{ url_for('vidVerify') }}">Verify</button>
                        </div> 

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
