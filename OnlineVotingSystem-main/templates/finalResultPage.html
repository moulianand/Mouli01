<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-grid gap-3">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('homepage_get') }}">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('admin_get') }}">Logout</a>
            </div>
        </nav>

        <!-- Card -->
        <div class="resCard card rounded-3 top-50 start-50 translate-middle">
            <div class="card-body d-grid align-items-center">
                <div>
                    <h3 class="text-center p-3">Results</h3>
                </div>
            
                <div class="d-flex align-items-center">
                    <table>
                        <thead>
                        <tr>
                            <th class="text-center p-3">Party Name</th>
                            <th class="text-center p-3">Candidate Name</th>
                            <th class="text-center p-3">City</th>
                            <th class="text-center p-3">Zone</th>
                            <th class="text-center p-3">Vote Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for row in table_data %}
                        <tr>
                            <td class="text-center p-3">{{ row['Party_Name'] }}</td>
                            <td class="text-center p-3">{{ row['Cand_Name'] }}</td>
                            <td class="text-center p-3">{{ row['City'] }}</td>
                            <td class="text-center p-3">{{ row['Zone'] }}</td>
                            <td class="text-center p-3">{{ row['VoteCount'] }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
